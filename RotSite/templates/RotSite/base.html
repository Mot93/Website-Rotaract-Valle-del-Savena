    Documentation recgarding template inheritance
-->

<!DOCTYPE html>

<!--Necessary to load static file such as css files-->
{% load static %}

<html>

<!--head-->
<head>
    <!-- Required meta tags for Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--
        Linking the style.css file
        The path automatically goes into the static folder, the rest is up to you
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'RotSite/style.css' %}">

    <!--
        viewport introduced for a better mobile experience 
        more documentation at: https://www.w3schools.com/css/css_rwd_viewport.asp
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Rotaract Bologna Valle del Savena{% endblock %}</title>
</head>

<!--body-->
<body>

    <!--Head content-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </nav>
    </header>

    <!--Body content-->
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional JavaScript for Bootstrap-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

<!--footer-->
<footer>
    <p>Rotaract, associazione figlia del Rotari</p>
</footer>

</html>
