<!--{% extends 'base.html' %}-->

{% load static %}

{% block content %}
    {% if latest_event_list %}
        <ul>
            {% for event in latest_event_list %}
                <li><a href="{% url 'events:detail' event.id %}">{{ event.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No event are scheduled.</p>
    {% endif %}
{% endblock %}
